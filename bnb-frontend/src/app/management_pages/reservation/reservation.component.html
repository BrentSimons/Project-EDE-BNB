<!-- Create Reservation Button with Tailwind CSS classes -->
<a routerLink="/reservation/planner" class="cursor-pointer bg-green-500 text-white px-4 py-2 rounded-md mb-4 focus:outline-none hover:bg-green-600">Create Reservation</a>
<br class="mb-4">

<!-- Reservation Table -->
<table class="min-w-full border border-gray-300 text-center">
  <thead>
  <tr class="bg-gray-100">
    <th class="py-2 px-4 border-b">Confirmed guest</th>
    <th class="py-2 px-4 border-b">Room</th>
    <th class="py-2 px-4 border-b">Start Date</th>
    <th class="py-2 px-4 border-b">End Date</th>
    <th class="py-2 px-4 border-b">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reservation of reservations" class="border-t">
    <td class="py-2 px-4">{{ getPersonName(reservation.personId) }}</td>
    <td class="py-2 px-4">{{ reservation.roomCode }}</td>
    <td class="py-2 px-4">{{ reservation.startDate }}</td>
    <td class="py-2 px-4">{{ reservation.endDate }}</td>
    <td class="py-2 px-4">
      <!-- Buttons with Tailwind CSS classes -->
      <button (click)="updateReservation(reservation.id)" class="bg-blue-500 text-white px-3 py-1 rounded-md focus:outline-none hover:bg-blue-600 mr-2">Update</button>
      <button (click)="deleteReservation(reservation.id)" class="bg-red-500 text-white px-3 py-1 rounded-md focus:outline-none hover:bg-red-600">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Create Reservation Dialog -->
<dialog id="createReservationDialog">
  <div class="flex items-center w-96 justify-center shadow-md">
    <div class="bg-white p-6 rounded-2xl">
      <form (submit)="updateOrCreateReservation(); closeCreateDialog()">
        <label for="personId" class="block text-sm font-medium text-gray-700 mb-2">Person ID:</label>
        <!-- Replace the following line with the appropriate select dropdown for personId -->
        <input type="text" id="personId" name="personId" [(ngModel)]="newReservation.personId" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

        <label for="roomCode" class="block text-sm font-medium text-gray-700 mb-2 mt-4">Room Code:</label>
        <!-- Replace the following line with the appropriate select dropdown for roomCode -->
        <input type="text" id="roomCode" name="roomCode" [(ngModel)]="newReservation.roomCode" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2 mt-4">Start Date:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="newReservation.startDate" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2 mt-4">End Date:</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="newReservation.endDate" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">

        <div class="flex justify-end mt-6">
          <button type="button" (click)="closeCreateDialog()"
                  class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md focus:outline-none hover:bg-gray-400 mr-2">Cancel</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md focus:outline-none hover:bg-blue-600">Submit</button>
        </div>
      </form>
    </div>
  </div>
</dialog>
