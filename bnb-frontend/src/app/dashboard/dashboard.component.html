<div class="card">
  <h2>User Dashboard</h2>
</div>
<div class="card">
  <img [src]="userProfileImg" alt="Profile Picture" class="profile-pic">
  <h1 class="name">{{name}}</h1>
  <p class="email">{{email}}</p>
</div>

<div class="card">
  <button (click)="signOut()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-12 rounded-md shadow-md">
    Sign Out
  </button>
</div>
