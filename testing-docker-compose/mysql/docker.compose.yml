version: '3'

services:
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - "mariadb_testing:/var/lib/mysql"
    ports:
      - "3306:3306"
volumes:
  mariadb_testing: