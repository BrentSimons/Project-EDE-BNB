server:
  port: 7000

logging:
  level:
    root: INFO

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENDID}
            client-secret: ${GOOGLE_CLIENDSECRET}
            scope: openid,profile,email
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
          jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
  cloud:
    gateway:
      routes:
        # Tests / Examples
        - id: person-service-test
          uri: http://${PERSON_SERVICE_BASEURL:localhost:8095}
          predicates:
            - Path=/test/person
            - Method=GET
          filters:
            - SetPath=/api/person/test
        - id: bnb-service-test
          uri: http://${BNB_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/test/bnb
            - Method=GET
          filters:
            - SetPath=/api/bnb/test
        - id: reservation-service-test
          uri: http://${RESERVATION_SERVICE_BASEURL:localhost:8090}
          predicates:
            - Path=/test/reservation
            - Method=GET
          filters:
            - SetPath=/api/reservation/test
        - id: room-service-test
          uri: http://${ROOM_SERVICE_BASEURL:localhost:8085}
          predicates:
            - Path=/test/room
            - Method=GET
          filters:
            - SetPath=/api/room/test

        # Authentication Test / Examples
        - id: bnb-service-secure-test
          uri: http://${BNB_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/auth/test
            - Method=GET
          filters:
            - SetPath=/api/bnb/secureTest

        # Public endpoints:

        # Get all bnbs and search for bnb(s)
        - id: bnb-service-bnb-by-name
          uri: http://${BNB_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/public/bnb
            - Method=GET
          filters:
            - SetPath=/api/bnb/get
        # Get available rooms in a bnb
        - id: bnb-service-rooms-available
          uri: http://${BNB_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/public/rooms/available
            - Method=GET
          filters:
            - SetPath=/api/bnb/available
        # Get room availability for following months
        - id: room-service-room-availability
          uri: http://${ROOM_SERVICE_BASEURL:localhost:8085}
          predicates:
            - Path=/public/room/available
            - Method=GET
          filters:
            - SetPath=/api/room/available

        # Private endpoints

        - id: reservation-service-crud-id
          uri: http://${RESERVATION_SERVICE_BASEURL:localhost:8090}
          predicates:
            - Path=/reservation/{id}
          filters:
            - SetPath=/api/reservation/{id}
        - id: reservation-service-crud
          uri: http://${RESERVATION_SERVICE_BASEURL:localhost:8090}
          predicates:
            - Path=/reservation
          filters:
            - SetPath=/api/reservation

        - id: bnb-service-crud-id
          uri: http://${BNB_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/bnb/{id}
          filters:
            - SetPath=/api/bnb/{id}
        - id: bnb-service-crud
          uri: http://${BNB_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/bnb
          filters:
            - SetPath=/api/bnb

        - id: room-service-crud-id
          uri: http://${ROOM_SERVICE_BASEURL:localhost:8085}
          predicates:
            - Path=/room/{id}
          filters:
            - SetPath=/api/room/{id}
        - id: room-service-crud
          uri: http://${ROOM_SERVICE_BASEURL:localhost:8085}
          predicates:
            - Path=/room
          filters:
            - SetPath=/api/room

        - id: person-service-crud-id
          uri: http://${PERSON_SERVICE_BASEURL:localhost:8095}
          predicates:
            - Path=/person/{id}
          filters:
            - SetPath=/api/person/{id}
        - id: person-service-crud
          uri: http://${PERSON_SERVICE_BASEURL:localhost:8095}
          predicates:
            - Path=/person
          filters:
            - SetPath=/api/person
